<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitud de Empleo</title>
    <link rel="stylesheet" href="../src/estilos/solicitud.css">
</head>

<body>
    <div class="recuadro">
        <h2>SOLICITUD DE EMPLEO</h2>

        <form>
            <!-- ===== DATOS DEL PUESTO ===== -->
            <section>
                <p>
                    <label>Puesto:</label>
                    <input type="text">

                    <label>Salario:</label>
                    <input type="text">
                </p>
            </section>

            <!-- ===== DATOS PERSONALES ===== -->
            <section>
                <p>
                    <label>Nombre completo:</label><br>
                    <input type="text" placeholder="Apellido Paterno">
                    <input type="text" placeholder="Apellido Materno">
                    <input type="text" placeholder="Nombre(s)">
                </p>

                <p>
                    <label>Dirección:</label><br>
                    <input type="text" placeholder="Calle y número"><br>
                    <input type="text" placeholder="Colonia">
                </p>

                <p>
                    <label>Ciudad / Estado:</label>
                    <input type="text">

                    <label>Municipio:</label>
                    <input type="text">

                    <label>C.P.:</label>
                    <input type="text">
                </p>

                <p>
                    <label>Celular:</label>
                    <input type="text">

                    <label>Casa:</label>
                    <input type="text">
                </p>

                <p>
                    <label>Correo electrónico:</label>
                    <input type="email">
                </p>

                <p>
                    <label>Recados:</label>
                    <input type="text">
                </p>
            </section>

            <!-- ===== INFORMACIÓN GENERAL ===== -->
            <section>
                <p>
                    <label>Lugar de nacimiento:</label>
                    <input type="text">
                </p>

                <p>
                    <label>Fecha de nacimiento:</label>
                    <input type="date">

                    <label>Edad:</label>
                    <input type="number">

                    <label>Estado civil:</label>
                    <input type="text">
                </p>

                <p>
                    <label>Nombre de la madre:</label>
                    <input type="text">
                </p>

                <p>
                    <label>Nombre del padre:</label>
                    <input type="text">
                </p>

                <p>
                    <label>Número de hijos:</label>
                    <input type="number">

                    <label>Edades:</label>
                    <input type="text">

                    <label>¿Quién los cuida?</label>
                    <input type="text">
                </p>

                <p>
                    <label>Sexo:</label>
                    <input type="radio" name="sexo"> F
                    <input type="radio" name="sexo"> M
                </p>
            </section>

            <!-- ===== DOCUMENTOS ===== -->
            <section>
                <p>
                    <label>RFC:</label>
                    <input type="text">

                    <label>IMSS:</label>
                    <input type="text">
                </p>

                <p>
                    <label>CURP:</label>
                    <input type="text">
                </p>

                <p>
                    <label>Crédito INFONAVIT:</label>
                    <input type="radio" name="infonavit"> Sí
                    <input type="radio" name="infonavit"> No
                </p>

                <p>
                    <label>Crédito FONACOT:</label>
                    <input type="radio" name="fonacot"> Sí
                    <input type="radio" name="fonacot"> No
                </p>

                <p>
                    <label>Grado máximo de estudios:</label>
                    <input type="text">
                </p>

                <p>
                    <label>Número de cuenta nómina:</label>
                    <input type="text">
                </p>

                <p>
                    <label>Tipo de sangre:</label>
                    <input type="text">
                </p>
            </section>

            <!-- ===== REFERENCIAS ===== -->
            <section>
                <h3>REFERENCIAS PERSONALES</h3>

                <table border="1" width="100%" cellpadding="5">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Parentesco</th>
                            <th>Teléfono</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <!-- ===== AUTORIZACIÓN ===== -->
            <section>
                <p>
                    Autorizo a la empresa a compartir mis datos personales con fines únicamente laborales:
                </p>

                <p>
                    <input type="radio" name="autorizo"> Sí
                    <input type="radio" name="autorizo"> No
                </p>
            </section>

            <!-- ===== FIRMAS ===== -->
            <section class="firmas">
                <div class="firma">
                    <span></span>
                    <p>Firma del solicitante</p>
                </div>

                <div class="firma">
                    <span></span>
                    <p>Firma de Recursos Humanos</p>
                </div>
            </section>

            <!-- ===== BOTÓN ===== -->
            <p class="acciones">
                <input type="submit" value="Enviar solicitud">
            </p>
        </form>
    </div>
</body>
</html>
