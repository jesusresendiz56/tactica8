<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitud de Empleo</title>
    <link rel="stylesheet" href="../src/estilos/solicitud.css">
</head>

<body>
    <div class="recuadro">
         <div class="logo">
        <img src="../src/imagenes/logo.png"
             alt="TÁCTICA 8"
             class="logo-img"
             width="120"
             height="120">
    </div>
        <h2>SOLICITUD DE EMPLEO</h2>
    

        <form>

            <!-- ===== DATOS DEL PUESTO ===== -->
            <section>
                <p>
                    <label>Puesto:</label>
                    <select name="puesto" id="puesto">
                        <option value="" disabled selected>Seleccionar Puesto</option>
                        <option value="promotores">PROMOTOR</option>
                        <option value="demostradoras">DEMOSTRADOR</option>
                        <option value="coordinadores">COORDINADOR</option>
                        <option value="supervisores">SUPERVISOR</option>
                        <option value="asesor">ASESOR</option>
                        <option value="promovendedor">PROMOVENDEDOR</option>
                        <option value="degustador">DEGUSTADOR</option>
                        <option value="auxiliar">AUXILIAR</option>
                        <option value="chofer">CHOFER</option>
                        <option value="demostrador">DEMOSTRADOR</option>
                        <option value="edecanes">EDECANES</option>
                        <option value="visual-merchandising">VISUAL MERCHANDISING</option>
                        <option value="ayudante-general">AYUDANTE GENERAL</option>
                        <option value="promotor-ventas">PROMOTOR DE VENTAS</option>
                        <option value="infladores-armadores">INFLADORES Y ARMADORES</option>
                        <option value="capacitador">CAPACITADOR</option>
                        <option value="reclutador-campo">RECLUTADOR DE CAMPO</option>
                        <option value="representante-ventas">REPRESENTANTE DE VENTAS</option>
                        <option value="mercaderista">MERCADERISTA</option>
                        <option value="analista">ANALISTA</option>
                        <option value="consultora">CONSULTORA</option>
                    </select>

                    <label>Salario:</label>
                    <input type="number">
                </p>
            </section>

            <!-- ===== DATOS PERSONALES ===== -->
            <section>
                <p>
                    <label>Nombre completo:</label><br>
                    <input type="text" placeholder="Apellido Paterno">
                    <input type="text" placeholder="Apellido Materno">
                    <input type="text" placeholder="Nombre(s)">
                </p>

                <p>
                    <label>Dirección:</label><br>
                    <input type="text" placeholder="Calle y número">
                    <input type="text" placeholder="Colonia"><br>
                    <input type="text" placeholder="Ciudad / Estado">
                    <input type="text" placeholder="Delegación / Municipio">
                    <input type="text" placeholder="C.P.">
                </p>

                <p>
                    <label>Celular:</label>
                    <input type="number">

                    <label>Casa:</label>
                    <input type="number"><br>

                    <label>Recados:</label>
                    <input type="text">
                </p>

                <p>
                    <label>Correo electrónico:</label>
                    <input type="email">
                </p>
            </section>

            <!-- ===== INFORMACIÓN GENERAL ===== -->
            <section>
                <p>
                    <label>Lugar de nacimiento:</label>
                    <input type="text">
                </p>

                <p>
                    <label>Fecha de nacimiento:</label>
                    <input type="date">

                    <label>Edad:</label>
                    <input type="number"><br>

                    <label>Estado civil:</label>
                    <select name="estado_civil">
                        <option value="" disabled selected>Seleccionar Estado Civil</option>
                        <option value="soltero">Soltero(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viudo">Viudo(a)</option>
                    </select>
                </p>

                <p>
                    <label>Nombre de la madre:</label>
                    <input type="text">

                    <label>Nombre del padre:</label>
                    <input type="text">
                </p>

                <p>
                    <label>Número de hijos:</label>
                    <input type="number">

                    <label>Edades:</label>
                    <input type="number"><br>

                    <label>¿Quién los cuida?</label>
                    <input type="text">
                </p>

                <p>
                    <label>Sexo:</label>
                    <select name="sexo">
                        <option value="" disabled selected>Seleccionar Sexo</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </p>
            </section>

            <!-- ===== DOCUMENTOS ===== -->
            <section>
                <p>
                    <label>RFC:</label>
                    <input type="text">

                    <label>IMSS:</label>
                    <input type="number">
                
                    <label>CURP:</label>
                    <input type="text">
                </p>

                <p>
                    <label>Crédito INFONAVIT:</label>
                    <input type="radio" name="infonavit"> Sí
                    <input type="radio" name="infonavit"> No

                    <label>Crédito FONACOT:</label>
                    <input type="radio" name="fonacot"> Sí
                    <input type="radio" name="fonacot"> No
                </p>

                <p>
                    <label>Grado máximo de estudios:</label>
                    <input type="text">
                </p>

                <p>
                    <label>Número de cuenta nómina:</label>
                    <input type="number">
                </p>

                <p>
                    <label>Tipo de sangre:</label>
                    <input type="text">
                </p>
            </section>

            <!-- ===== REFERENCIAS ===== -->
            <section>
                <h3>REFERENCIAS PERSONALES</h3>

                <table border="1" width="100%" cellpadding="5">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Parentesco</th>
                            <th>Teléfono</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="number"></td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <!-- ===== AUTORIZACIÓN ===== -->
            <section>
                <p>
                    Autorizo a la empresa a compartir mis datos personales con fines únicamente laborales:
                </p>

                <p>
                    <input type="radio" name="autorizo"> Sí
                    <input type="radio" name="autorizo"> No
                </p>
            </section>

            <!-- ===== BOTÓN ===== -->
            <p class="acciones">
                <input type="submit" value="Enviar solicitud">
            </p>

        </form>
    </div>
</body>
</html>
